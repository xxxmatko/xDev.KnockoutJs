<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>knockoutjs placeholder binding</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <input id="pl1" type="text" data-bind="placeholder: placeholders, lastChar: '<'" />
        <script src="../../libs/require.js"></script>
        <script>
            require.config({
                paths : {
                    jquery: "../../libs/jquery",
                    knockout: "../../libs/knockout",
                    placeholder: "../placeholder"
                }
            });

            require(["jquery", "knockout", "placeholder"], function($, ko){
                ko.applyBindings({
                    placeholders: [
                        "Lorem ipsum dolor",
                        "sit amet, consectetur",
                        "adipiscing elit"
                    ]
                }, $("#pl1").get(0));
            });
        </script>
    </body>
</html>
